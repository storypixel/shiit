<section class="timer at-work working row">
	<header class="row">
		<div class="work dimension row">
			<h2 class="current-state-col">{{ $parent.stateName }}</h2>
			<aside class="current-rep-col">
				<h3><span class="current-rep">{{ $parent.currentRound || '0' }}</span>/<span class="of-total">{{ $parent.data.numReps }}</span></h3>
			</aside>
			<nav class="action-col">
				<button ng-click="quit()" class="button-small done">quit</button>
			</nav>
		</div>
		<div class="big-time dimension row">
			<button class="skip-around action previous" ng-click="goToPreviousCycle()" ng-show="$parent.showPrevious">←</button>
			<time>
				<div ians-timer ng-attr-cycle="$parent.data.cycle" ng-attr-seconds="$parent.data.totalSeconds" ng-attr-rounds="$parent.data.numReps">&nbsp;</div>
			</time>
			<button class="skip-around action next" ng-click="goToNextCycle()" ng-show="$parent.showNext">→</button>
			<!-- <timer countdown="$parent.data.totalSeconds" interval="1000" autoStart="false">{{minutes}}:{{seconds | padWithZeros}}</timer> -->
			<!-- <div ians-timer ng-attr-seconds="$parent.data.totalSeconds" ng-attr-rounds="$parent.data.numReps">place</div> -->
		</div>
	</header>
	<footer class="total-time touch-zone row">
		<nav class="timer-action-col">
			<button ng-click="stopTimer()" ng-show="timerRunning" class="action verbal pause">pause</button>
			<button ng-click="startTimer()" ng-show="!timerRunning" class="action verbal go">go</button>
	        <!-- <button ng-click="add5Seconds()">Add 5 Seconds</button> -->
		</nav>
	</footer>
	<!-- <div>{{ timerConsole }} </div> -->
</section>
